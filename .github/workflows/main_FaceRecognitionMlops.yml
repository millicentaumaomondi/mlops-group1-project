# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FaceRecognitionMlops

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://facerecognitionmlops.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b01b8f5ecec942beb5986a35ec380792 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_377e4d0d279e4f9c95b2726c81a9a0bc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: facerecognitionmlops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b01b8f5ecec942beb5986a35ec380792 }}/face-recognition:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FaceRecognitionMlops'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bdffb57b543a400b8ec54379324d14e4 }}
        images: 'facerecognitionmlops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b01b8f5ecec942beb5986a35ec380792 }}/face-recognition:${{ github.sha }}'